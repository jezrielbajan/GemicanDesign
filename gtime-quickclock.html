<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gemican Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/styles-less.css" rel="stylesheet">
    <link href="css/styles-responsive.css" rel="stylesheet">
    <link href="css/effects.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">

      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
    <script src="js/jquery.js"></script>

  <body>
    <div class="header">
        <script>
            $(".header").load("header.html");
        </script>
    </div><!-- header -->
    <div class="pagebody">
        <div class="pagebody-inner">
            <div class="leftSideMenu">
                <div class="leftsidemenu-inner">
                    <script>
                        $(".leftsidemenu-inner").load("sidebar.html #leftsidebar-gtime");
                    </script>
                </div><!-- leftsidemenu-inner -->
            </div><!-- leftSideMenu -->
            <div class="contentSection">
                <div class="dataContainer">
                    <div class="row-fluid appheading">
                        <div class="span7">
                            <h2 class="pull-left"><i class="fa fa-clock-o icon"></i>G-Time</h2>
                            <h4 class="currentPageTitle">Employee Time Clock</h4>
                            <div class="clear"></div><!-- clear -->
                        </div><!-- span7 -->
                        <div class="span5">
                            <div class="btnWrapper2">
                                <div class="leftWrap">
                                    <a href="#" class="btn-default btn-orange btn-guide"><i class="fa fa-download"></i>User Guide</a>        
                                </div><!-- leftWrap -->
                                <div class="rightWrap">
                                    <a href="#" class="btn-default btn-green btn-guide"><i class="fa fa-video-camera"></i>Video Guide</a>
                                </div><!-- rightWrap -->
                                <div class="clear"></div><!-- clear -->
                            </div><!-- btnWrapper2 -->
                            <div class="clear"></div><!-- clear -->
                        </div><!-- span5 -->
                        <div class="clear"></div><!-- clear -->
                    </div><!-- row-fluid -->

                    <div class="form_container">
                        <form action="#" method="post">
                           <h2>Monday, February 24 - <span class="label label-info">18:53:12</span></h2>

                            <div class="row-fluid pM-top">
                                <div class="span6">
                                    <div class="span6 offset4">                                                         
                                        <input type="submit" value="Punch In" class="btn btn-default btn-block btn-gap disabled"></input>
                                        <time class="meta-time">
                                            2/24/2014
                                            <span>8:52:00 AM</span>
                                        </time>
                                    </div>
                                </div>
                                <div class="span6">
                                    <div class="span6 offset2">
                                        <input type="submit" value="Punch Out" class="btn btn-default  btn-block btn-gap"></input>
                                        <time class="meta-time">
                                            2/25/2014 
                                            <span>5:52:00 PM</span>
                                        </time>
                                    </div>
                                </div>  
                            </div>
                            
                            <div class="row-fluid pM-top">
                                <label for="">Please enter your time narrative below.</label>
                                <textarea name="" id="" class="span12" rows="7"></textarea>
                            </div>
                        </form>
                    </div><!-- form_container -->

                    <div class="gtable" id="gtable-time_quickclock">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tr class="gtable-row gtable-heading">
                                <td class="gtable-cell col1">
                                    <div class="gtable-cell-inner">
                                        <span>punch in</span>
                                    </div><!-- gtable-cell-inner -->
                                </td>
                                 <td class="gtable-cell col2">
                                    <div class="gtable-cell-inner">
                                        <span>punch out</span>
                                    </div><!-- gtable-cell-inner -->
                                </td>
                                <td class="gtable-cell col3">
                                    <div class="gtable-cell-inner">
                                        <span>total time</span>
                                    </div><!-- gtable-cell-inner -->
                                </td>
                                <td class="gtable-cell col4">
                                    <div class="gtable-cell-inner">
                                        <span>edit</span>
                                    </div><!-- gtable-cell-inner -->
                                </td>
                            </tr>
                            <tr><td class="gtable-spacing"></td></tr>
                            <tr class="gtable-row">
                                <td class="gtable-cell col1">
                                    <div class="gtable-cell-inner">
                                        <span>8:00:33 AM</span>
                                    </div><!-- gtable-cell-inner -->
                                </td>
                                <td class="gtable-cell col2">
                                    <div class="gtable-cell-inner">
                                        <span>5:30:25 PM</span>      
                                        <div class="moreDetailsContainer dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                <i class="fa fa-angle-down"></i>
                                            </a>
                                            <ul class="dropdown-menu pull-right">
                                                <li class="colData col1">
                                                    <span class="dataLabel">punch in</span>
                                                    <span class="dataInfo">8:00:33 AM</span>
                                                </li>
                                                <li class="colData col2">
                                                    <span class="dataLabel">punch out</span>
                                                    <span class="dataInfo">5:30:25 PM</span>
                                                </li>
                                                <li class="colData col3">
                                                    <span class="dataLabel">total time</span>
                                                    <span class="dataInfo">8.30</span>
                                                </li>
                                                <li class="colData col4">
                                                    <span class="dataLabel">edit</span>
                                                    <a href="#"><i class="fa fa-edit"></i></a>
                                                </li>                                            
                                            </ul>
                                        </div><!-- moreDetailsContainer -->                                  
                                    </div><!-- gtable-cell-inner -->
                                </td>
                                <td class="gtable-cell col3">
                                    <div class="gtable-cell-inner">
                                        <span>8.30</span>    
                                    </div><!-- gtable-cell-inner -->
                                </td>
                                <td class="gtable-cell col4">
                                    <div class="gtable-cell-inner">
                                        <a href="#"><i class="fa fa-edit"></i></a>
                                    </div><!-- gtable-cell-inner -->
                                </td>
                            </tr>
                        </table>
                    </div><!-- gtable -->

                </div><!-- dataContainer -->
            </div><!-- contentSection -->
            <div class="clear"></div><!-- clear -->
        </div><!-- pagebody-inner -->
    </div><!-- pagebody -->
    <footer>
        <script>
            $("footer").load("footer.html");
        </script>
    </footer><!-- footer -->

    <script src="js/jquery.nicescroll.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/custom.js"></script>

  </body
</html>
